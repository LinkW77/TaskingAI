bundle_name: "Novita AI"
bundle_description: "Novita AI is an AI image generation API platform with over 10,000 models, offering various features including text-to-image, image-to-image, and image restoration."
credential_novita_api_key_description: "API Key for authentication. Get it from https://novita.ai/settings"
generate_image_input_model_name_name: "Model Name"
generate_image_input_model_name_description: "This parameter specifies the name of the model checkpoint. Default is 'sd_xl_base_1.0.safetensors'. Get it from https://novita.ai/docs/model-api/reference/model/get-model.html"
generate_image_input_prompt_name: "prompt"
generate_image_input_prompt_description: "Text input required to guide the image generation."
generate_image_input_width_name: "Width"
generate_image_input_width_description: "Width of image. Range [128, 2048]."
generate_image_input_height_name: "Height"
generate_image_input_height_description: "Height of image. Range [128, 2048]."
generate_image_input_image_num_name: "Image Numbers"
generate_image_input_image_num_description: "Images numbers generated in one single generation. Range [1, 8]."
generate_image_input_steps_name: "Steps"
generate_image_input_steps_description: "The number of denoising steps. More steps usually can produce higher quality images, but take more time to generate, Range [1, 100]."
generate_image_input_guidance_scale_name: "Guidance Scale"
generate_image_input_guidance_scale_description: "This setting says how close the Stable Diffusion will listen to your prompt, higher guidance forces the model to better follow the prompt, but result in lower quality output. Range [1, 30]."
generate_image_input_sampler_name_name: "Sampler Name"
generate_image_input_sampler_name_description: "This parameter determines the denoising algorithm employed during the sampling phase of Stable Diffusion. Each option represents a distinct method by which the model incrementally generates new images. Only accept 'Euler a', 'Euler', 'LMS', 'Heun', 'DPM2', 'DPM2 a', 'DPM++ 2S a', 'DPM++ 2M', 'DPM++ SDE', 'DPM fast', 'DPM adaptive', 'LMS Karras', 'DPM2 Karras', 'DPM2 a Karras', 'DPM++ 2S a Karras', 'DPM++ 2M Karras', 'DPM++ SDE Karras', 'DDIM', 'PLMS', 'UniPC'."
generate_image_input_negative_prompt_name: "Negative Prompt"
generate_image_input_negative_prompt_description: "Text input that specifies what to exclude from the generated images."
generate_image_input_seed_name: "Seed"
generate_image_input_seed_description: "A seed is a number from which Stable Diffusion generates noise, which, makes generation deterministic. Using the same seed and set of parameters will produce identical image each time, minimum -1. Defaults to -1."
generate_image_input_response_image_type_name: "Response Image Type"
generate_image_input_response_image_type_description: "The returned image type. Default is png. Only accept 'png', 'webp', and 'jpeg'."
generate_image_output_url_name: "Url"
generate_image_output_url_description: "The url of the generated image."
generate_image_name: "Generate Image"
generate_image_description: "Generate images from text prompts using Stable Diffusion models."
