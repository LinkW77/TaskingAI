bundle_name: "Vectorizer AI"
bundle_description: "Vectorizer AI is an online platform that uses artificial intelligence technology to convert bitmap images such as JPEG and PNG into high-quality SVG vector graphics."
credential_vectorizer_api_id_description: "API ID for authentication. Get it from https://vectorizer.ai/account"
credential_vectorizer_api_secret_description: "API SECRET for authentication. Get it from https://vectorizer.ai/account"
convert_image2svg_input_image_url_name: "Image Url"
convert_image2svg_input_image_url_description: "A URL to fetch and process. The parameter options for image_url and image_base64 are mutually exclusive; only one is required."
convert_image2svg_input_image_base64_name: "Image Base64"
convert_image2svg_input_image_base64_description: "A base64-encoded string. The string can be at most 1 megabyte in size. The parameter options for image_url and image_base64 are mutually exclusive; only one is required."
convert_image2svg_input_mode_name: "Mode"
convert_image2svg_input_mode_description: "Processing Mode. Only accepts: production, preview, test(free, This mode is intended for developer use when integrating with the service.). Default: production."
convert_image2svg_input_output_size_unit_name: "Output Size Unit"
convert_image2svg_input_output_size_unit_description: "The unit of measurement for the width and height. Only accepts: px, in, cm, mm, and none. Default: none"
convert_image2svg_input_output_size_width_name: "Output Size Width"
convert_image2svg_input_output_size_width_description: "Width in units specified by output.size.unit. If only one of width and height is specified, the other is computed automatically to preserve the aspect ratio. Range: 0.0 to 1.0E12"
convert_image2svg_input_output_size_height_name: "Output Size Height"
convert_image2svg_input_output_size_height_description: "Height in units specified by output.size.unit. If only one of width and height is specified, the other is computed automatically to preserve the aspect ratio. Range: 0.0 to 1.0E12"
convert_image2svg_output_svg_name: "Svg"
convert_image2svg_output_svg_description: "The svg code of the converted image."
convert_image2svg_name: "Convert Image to SVG"
convert_image2svg_description: "Convert your PNG and JPEG images to SVG vectors quickly and easily. Fully automatically."
