bundle_name: "getimg.ai"
bundle_description: "getimg.ai is an AI-based image generation tool that enables users to create images based on text prompts and offers a range of advanced editing features."
credential_getimg_api_key_description: "API Key for authentication. Get it from https://dashboard.getimg.ai/api-keys"
text2image_xl_input_model_name: "Model"
text2image_xl_input_model_description: "Model ID supported by family(stable-diffusion-xl). See 'https://dashboard.getimg.ai/models'. Default: stable-diffusion-xl-v1-0."
text2image_xl_input_prompt_name: "Prompt"
text2image_xl_input_prompt_description: "Text input required to guide the image generation."
text2image_xl_input_negative_prompt_name: "Negative Prompt"
text2image_xl_input_negative_prompt_description: "Text input that will not guide the image generation."
text2image_xl_input_prompt_2_name: "Prompt 2"
text2image_xl_input_prompt_2_description: "Prompt sent to second tokenizer and text encoder. If not defined, prompt is used in both text-encoders."
text2image_xl_input_negative_prompt_2_name: "Negative Prompt 2"
text2image_xl_input_negative_prompt_2_description: "Text input that will not guide the image generation - used in second tokenizer and text encoder. If not defined, negative_prompt is used in both text-encoders"
text2image_xl_input_width_name: "Width"
text2image_xl_input_width_description: "The width of the generated image in pixels. Width needs to be multiple of 64. 256 to 1536 Defaults to 1024"
text2image_xl_input_height_name: "Height"
text2image_xl_input_height_description: "The height of the generated image in pixels. Height needs to be multiple of 64. 256 to 1536 Defaults to 1024"
text2image_xl_input_steps_name: "Steps"
text2image_xl_input_steps_description: "The number of denoising steps. More steps usually can produce higher quality images, but take more time to generate. 1 to 100 Defaults to 30"
text2image_xl_input_guidance_name: "Guidance"
text2image_xl_input_guidance_description: "Guidance scale as defined in Classifier-Free Diffusion Guidance. Higher guidance forces the model to better follow the prompt, but result in lower quality output. 0 to 20 Defaults to 7.5"
text2image_xl_input_seed_name: "Seed"
text2image_xl_input_seed_description: "Makes generation deterministic. Using the same seed and set of parameters will produce identical image each time. 1 to 2147483647"
text2image_xl_input_output_format_name: "Output Format"
text2image_xl_input_output_format_description: "Output image format. Only accept 'png' or 'jpeg'. Default: jpeg"
text2image_xl_input_response_format_name: "Response Format"
text2image_xl_input_response_format_description: "The format in which the generated images are returned. Must be one of url or b64. URLs are only valid for 1 hour after the image has been generated."
text2image_xl_output_result_name: "Result"
text2image_xl_output_result_description: "The generated image url or b64."
text2image_xl_name: "Text to Image-Stable Diffusion XL"
text2image_xl_description: "Generates an image based on a given text prompt and a source image, using Stable Diffusion XL."
text2image_input_model_name: "Model"
text2image_input_model_description: "Model ID supported by family(stable-diffusion). See 'https://dashboard.getimg.ai/models'. Default: stable-diffusion-v1-5."
text2image_input_prompt_name: "Prompt"
text2image_input_prompt_description: "Text input required to guide the image generation."
text2image_input_negative_prompt_name: "Negative Prompt"
text2image_input_negative_prompt_description: "Text input that will not guide the image generation."
text2image_input_width_name: "Width"
text2image_input_width_description: "The width of the generated image in pixels. Width needs to be multiple of 64. 256 to 1024 Defaults to 512"
text2image_input_height_name: "Height"
text2image_input_height_description: "The height of the generated image in pixels. Height needs to be multiple of 64. 256 to 1024 Defaults to 512"
text2image_input_steps_name: "Steps"
text2image_input_steps_description: "The number of denoising steps. More steps usually can produce higher quality images, but take more time to generate. 1 to 100 Defaults to 25"
text2image_input_guidance_name: "Guidance"
text2image_input_guidance_description: "Guidance scale as defined in Classifier-Free Diffusion Guidance. Higher guidance forces the model to better follow the prompt, but result in lower quality output. 0 to 20 Defaults to 7.5"
text2image_input_seed_name: "Seed"
text2image_input_seed_description: "Makes generation deterministic. Using the same seed and set of parameters will produce identical image each time. 1 to 2147483647"
text2image_input_scheduler_name: "Scheduler"
text2image_input_scheduler_description: "Scheduler used to denoise the encoded image latents. Only accept 'euler_a', 'euler', 'lms', 'ddim', 'dpmsolver++', and 'pndm'. Defaults to dpmsolver++"
text2image_input_output_format_name: "Output Format"
text2image_input_output_format_description: "Output image format. Only accept 'png' or 'jpeg'. Default: jpeg"
text2image_input_response_format_name: "Response Format"
text2image_input_response_format_description: "The format in which the generated images are returned. Must be one of url or b64. URLs are only valid for 1 hour after the image has been generated."
text2image_output_result_name: "Result"
text2image_output_result_description: "The generated image url or b64."
text2image_name: "Text to Image-Stable Diffusion"
text2image_description: "Generates an image based on a given text prompt and a source image, using Stable Diffusion."
