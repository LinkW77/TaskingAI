bundle_name: "Tavily"
bundle_description: "Tavily is a search engine optimized for LLMs and RAG, aimed at efficient, quick, and persistent search results"
credential_tavily_api_key_description: "API Key for authentication. Get it from https://app.tavily.com/home"
tavily_search_input_query_name: "Query"
tavily_search_input_query_description: "The search query you want to execute with Tavily."
tavily_search_input_search_depth_name: "Search Depth"
tavily_search_input_search_depth_description: "The depth of the search. It can be 'basic' or 'advanced'. Default is 'basic' unless specified otherwise in a given method."
tavily_search_input_topic_name: "Topic"
tavily_search_input_topic_description: "The category of the search. This will determine which of our agents will be used for the search. Currently: only 'general' and 'news' are supported. Default is 'general'."
tavily_search_input_max_results_name: "Max Results"
tavily_search_input_max_results_description: "The maximum number of results to return. Default is 5."
tavily_search_input_include_image_name: "Include Image"
tavily_search_input_include_image_description: "Include a list of query-related images in the response. Default is false."
tavily_search_input_include_answer_name: "Include Answer"
tavily_search_input_include_answer_description: "Include a short answer to original query. Default is false."
tavily_search_input_include_raw_content_name: "Include Raw Content"
tavily_search_input_include_raw_content_description: "Include the cleaned and parsed HTML content of each search result. Default is false."
tavily_search_input_use_cache_name: "Use Cache"
tavily_search_input_use_cache_description: "Use the cached web search results. Default is true. If false is passed, a new web search will be done before generating your search results."
tavily_search_output_result_name: "Result"
tavily_search_output_result_description: "The result of the search."
tavily_search_name: "Tavily Search"
tavily_search_description: "Search for data based on a query."
