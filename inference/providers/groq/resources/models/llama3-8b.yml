model_schema_id: groq/llama3-8b
provider_model_id: llama3-8b-8192
type: chat_completion
name: "i18n:llama3_8b_name"
description: "i18n:llama3_8b_description"
default_endpoint_url: https://api.groq.com/openai/v1/chat/completions

properties:
  function_call: true
  streaming: true
  input_token_limit: 8192

config_schemas:
  - config_id: temperature
  - config_id: top_p
  - config_id: max_tokens
    type: int
    default: 8192
    min: 1
    max: 8192
    step: 1
  - config_id: stop
  - config_id: frequency_penalty
    type: float
    default: 0.0
    min: -2.0
    max: 2.0
    step: 0.1
  - config_id: presence_penalty
    type: float
    default: 0.0
    min: -2.0
    max: 2.0
    step: 0.1

pricing:
  input_token: 0.05
  output_token: 0.1
  unit: 1000000
  currency: USD
