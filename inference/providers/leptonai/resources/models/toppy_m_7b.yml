model_schema_id: leptonai/toppy_m_7b
provider_model_id: toppy-m-7b
type: chat_completion
name: "i18n:toppy_m_7b_name"
description: "i18n:toppy_m_7b_description"
default_endpoint_url: https://toppy-m-7b.lepton.run/api/v1/chat/completions

properties:
  function_call: true
  streaming: true
  input_token_limit: 972
  output_token_limit: 972

config_schemas:
  - config_id: temperature
  - config_id: top_p
  - config_id: max_tokens
    type: int
    default: 972
    min: 1
    max: 972
    step: 1
  - config_id: stop

pricing:
  input_token: 0.07
  output_token: 0.07
  unit: 1000000
  currency: USD
