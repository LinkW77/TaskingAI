bundle_name: "AvesAPI"
bundle_description: "The AvesAPI was built to let you scrape Google SERP data in real-time removing the complexity of managing proxy and solving CAPTCHA challenges. The application takes only a few minutes using the simple HTTP GET URL structure, and the results are returned as JSON or HTML."
credential_aves_api_api_key_description: "API Key for authentication. Get it from https://app.avesapi.com/profile/"
google_search_scrape_input_query_name: "Query"
google_search_scrape_input_query_description: "Specify any query to search for."
google_search_scrape_input_type_name: "Type"
google_search_scrape_input_type_description: "Specify the search type. Default is web. Possible values: web, images, videos, news, shopping"
google_search_scrape_input_device_name: "Device"
google_search_scrape_input_device_description: "Specify the device. Default is desktop. Possible values: desktop, mobile"
google_search_scrape_input_gl_name: "GL"
google_search_scrape_input_gl_description: "Specify a country code to use for your query. (Default: us for United States). Download a list of supported 2-letter country codes: resource.google.countries.json"
google_search_scrape_input_google_domain_name: "Google Domain"
google_search_scrape_input_google_domain_description: "Specify a Google domain to use for your query. (Default: google.com). Download a list of supported google domains: resource.google.domains.json"
google_search_scrape_input_location_name: "Location"
google_search_scrape_input_location_description: "Adding a location parameter to your API request helps to gather location-based search results. Download list of our supported places resources.places.json which contains thousands of places as JSON array. If you want to gather local-based results you should use the value of 'place_slug' key in the file. For example, 'place_slug': 'london'   Adding location=london parameter to API URL means that you will get search results for London city."
google_search_scrape_input_hl_name: "HL"
google_search_scrape_input_hl_description: "Specify a language to use for your query. (Default: en for English)."
google_search_scrape_input_num_name: "Num"
google_search_scrape_input_num_description: "Specify the number of results to show per page. (Default: 10 - shows 10 organic results)."
google_search_scrape_input_page_name: "Page"
google_search_scrape_input_page_description: "Specify the number of page between 1-10. (Default: 1 - shows the first page)."
google_search_scrape_output_results_name: "Results"
google_search_scrape_output_results_description: "The results of the search."
google_search_scrape_name: "Google Search Scrape"
google_search_scrape_description: "Scrape Google search results at an insanely fast speed and hassle-free."
